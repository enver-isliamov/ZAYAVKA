<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка клиента</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="qr-container">
        <canvas id="qrCanvas" style="display: block;"></canvas>
        <div id="qr-reader" style="display: none; width: 200px; height: 200px;"></div>
    </div>
    <button id="showQrContent">Показать содержимое QR-кода</button>
    <button id="scanQrCode">Сканировать</button>
    <div id="qrContent" style="display: none; white-space: pre-wrap; margin-top: 10px;"></div>
    <div class="card">
        <div class="card-header">
            <div class="field">
                <div class="field-label">Клиент</div>
                <div class="field-value"><input type="text" id="clientName" placeholder="ФИО"></div>
            </div>
            <div class="field">
                <div class="field-label">Телефон</div>
                <div class="field-value"><input type="tel" id="phone" placeholder="+7 (978)-xxx-xx-xx"></div>
            </div>
            <div class="field">
                <div class="field-label">Марка ➽ Размер ➽ Состояние</div>
                <div class="field-value"><input type="text" id="order" placeholder="Pirelli Scorpion 255/55/R16 состояние"></div>
            </div>
        </div>
        <div class="card-body grid-container">
            <div class="field">
                <div class="field-label">Цена за месяц</div>
                <div class="field-value">
                    <select id="monthlyPrice" onchange="calculateTotal()">
                        <option value="500">500</option>
                        <option value="600" selected>600</option>
                        <option value="700">700</option>
                        <option value="800">800</option>
                        <option value="900">900</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <div class="field-label">Кол-во месяцев</div>
                <div class="field-value">
                    <select id="tireCount" onchange="calculateTotal()">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <div class="field-label">Наличие дисков</div>
                <div class="field-value">
                    <select id="hasDisk">
                        <option value="Без дисков">Без дисков</option>
                        <option value="С дисками">С дисками</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <div class="field-label">Сезон</div>
                <div class="field-value">
                    <select id="seZon">
                        <option value="Зима">Зима</option>
                        <option value="Лето">Лето</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <div class="field-label">Начало</div>
                <div class="field-value"><input type="date" id="startDate" value="2024-06-29"></div>
            </div>
            <div class="field">
                <div class="field-label">Окончание</div>
                <div class="field-value"><input type="date" id="endDate" value="2024-08-29"></div>
            </div>
            <div class="field">
                <div class="field-label">Напомнить</div>
                <div class="field-value"><input type="date" id="reminderDate" value="2024-08-22"></div>
            </div>
            <div class="field full-width">
                <div class="field-label">Склад хранения [назначен автоматически]</div>
                <div class="field-value"><input type="text" id="storage" value="ABD13"></div>
            </div>
            <div class="field">
                <div class="field-label">Сумма заказа</div>
                <div class="field-value"><input type="number" id="totalPrice" value="2400" readonly></div>
            </div>
            <div class="field">
                <div class="field-label">Договор</div>
                <div class="field-value"><input type="text" id="contractNumber" value="" readonly></div>
            </div>
            <div class="field">
                <div class="field-label">Источник трафика</div>
                <div class="field-value"><input type="text" id="trafficSource" value="❰AVITO❱"></div>
            </div>
            <div class="send-button">
               <button onclick="window.location.href='https://otelshin.ru/'">Сайт</button>
               <button onclick="sendToTelegram()">Отправить в Telegram</button>
            </div>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
